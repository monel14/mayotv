<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MAYO TV - Interface web moderne pour lecteur IPTV avec support HLS">
    <meta name="keywords" content="IPTV, streaming, télévision, chaînes, HLS">
    <meta name="author" content="iptv-org">
    <link rel="icon" type="image/svg+xml" href="assets/images/logos/logo.svg">
    <title>MAYO TV - Lecteur IPTV</title>
    
    <!-- Tailwind CSS pour un design moderne et responsive -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        // Configuration Tailwind optimisée pour la production
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mayo-blue': '#5490a8',
                        'mayo-blue-dark': '#3e7489'
                    }
                }
            },
            // Suppression de l'avertissement en production
            corePlugins: {
                preflight: true
            }
        }
        // Suppression des logs de développement Tailwind
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                const message = args[0];
                if (typeof message === 'string' && message.includes('cdn.tailwindcss.com')) {
                    return; // Ignore les avertissements Tailwind CDN
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
    
    <!-- HLS.js pour la lecture des flux HLS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- Google Fonts pour une typographie propre -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="assets/css/mayo-tv.css">
</head>
<body class="bg-gray-100">

    <!-- Conteneur principal simulant un téléphone -->
    <div class="max-w-md mx-auto h-screen bg-white shadow-2xl flex flex-col" id="app-container">

        <!-- En-tête de l'application -->
        <header id="main-header" class="bg-mayo-blue text-white p-4 flex items-center justify-between flex-shrink-0">
            <button id="back-button" class="hidden transition-transform hover:scale-110" aria-label="Retour">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button id="menu-button" class="transition-transform hover:scale-110" aria-label="Menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <h1 id="header-title" class="text-xl font-bold flex items-center">
                <img src="assets/images/logos/logo.svg" alt="MAYO TV" class="w-8 h-8 mr-2" onerror="this.style.display='none';">
                <span class="mayo-tv-text">MAYO TV</span>
            </h1>
            <input id="search-input" type="text" placeholder="Rechercher..." class="hidden ml-2 p-1 rounded text-black" style="min-width:120px;" />
            <button id="search-button" class="transition-transform hover:scale-110" aria-label="Rechercher">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </header>

        <!-- Zone de contenu principale -->
        <main id="content-area" class="flex-1 overflow-y-auto p-3 custom-scrollbar">
            <!-- Sélecteur de type de playlist -->
            <div id="playlist-selector" class="mb-4">
                <label for="playlist-type" class="block text-sm font-medium text-gray-700 mb-2">Type de playlist :</label>
                <select id="playlist-type" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-mayo-blue focus:border-transparent">
                    <option value="country">Par Pays</option>
                    <option value="category">Par Catégorie</option>
                    <option value="language">Par Langue</option>
                    <option value="region">Par Région</option>
                </select>
            </div>

            <!-- Vue des catégories -->
            <div id="category-view">
                <!-- Les catégories seront injectées ici -->
            </div>

            <!-- Vue de la grille des chaînes -->
            <div id="channel-view" class="hidden grid grid-cols-3 gap-3">
                <!-- Les chaînes seront injectées ici -->
            </div>

            <!-- Message d'erreur -->
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p id="error-text">Une erreur est survenue</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay pour le lecteur vidéo -->
    <div id="player-overlay" class="fixed inset-0 bg-black z-50 hidden flex flex-col items-center justify-center">
        <button id="close-player-button" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300 transition-colors" aria-label="Fermer">&times;</button>
        <video id="video-player" class="w-full h-auto" controls preload="none"></video>
        
        <!-- Informations sur la chaîne en cours -->
        <div id="channel-info" class="absolute bottom-4 left-4 bg-black bg-opacity-75 text-white p-3 rounded-lg max-w-xs">
            <h3 id="current-channel-name" class="font-semibold"></h3>
            <p id="current-channel-category" class="text-sm text-gray-300"></p>
        </div>
    </div>

    <!-- Indicateur de chargement -->
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-mayo-blue mx-auto"></div>
            <p class="text-gray-700 text-lg mt-4" id="loader-text">Chargement de la playlist...</p>
        </div>
    </div>

    <!-- Scripts de configuration -->
    <script src="config/endpoints.js"></script>
    
    <!-- Scripts de l'application -->
    <script src="assets/js/static-data-processor.js"></script>
    <script src="assets/js/playlist-parser.js"></script>
    <script src="assets/js/hls-player.js"></script>
    <script src="assets/js/mayo-tv.js"></script>

</body>
</html>
