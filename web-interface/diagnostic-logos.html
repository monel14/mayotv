<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYO TV - Diagnostic des Logos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-result { transition: all 0.3s ease; }
        .success { background-color: #10b981; }
        .error { background-color: #ef4444; }
        .timeout { background-color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">üîç Diagnostic des Logos MAYO TV</h1>
            
            <div class="mb-6">
                <p class="text-gray-600 mb-2">
                    Ce diagnostic teste la connectivit√© aux logos des cha√Ænes IPTV pour identifier les probl√®mes de chargement.
                </p>
            </div>

            <div id="status" class="mb-4 p-3 bg-blue-100 text-blue-700 rounded-lg">
                Pr√©paration du test...
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div id="stats-success" class="bg-green-100 p-4 rounded-lg">
                    <h3 class="font-semibold text-green-800">Logos charg√©s</h3>
                    <p class="text-2xl font-bold text-green-600" id="success-count">0</p>
                </div>
                <div id="stats-error" class="bg-red-100 p-4 rounded-lg">
                    <h3 class="font-semibold text-red-800">Logos √©chou√©s</h3>
                    <p class="text-2xl font-bold text-red-600" id="error-count">0</p>
                </div>
            </div>

            <div class="mb-4">
                <button id="start-test" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold">
                    D√©marrer le Test
                </button>
                <button id="clear-results" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-semibold ml-2">
                    Effacer
                </button>
            </div>

            <div id="results" class="space-y-2 max-h-96 overflow-y-auto">
                <!-- Les r√©sultats du test appara√Ætront ici -->
            </div>

            <div id="summary" class="mt-6 p-4 bg-gray-100 rounded-lg hidden">
                <h3 class="font-semibold mb-2">R√©sum√© du diagnostic</h3>
                <div id="summary-content"></div>
            </div>
        </div>
    </div>

    <script>
        class LogoDiagnostic {
            constructor() {
                this.testUrls = [
                    'https://i.imgur.com/nSJve1d.png',
                    'https://i.imgur.com/Z5VCBgu.png',
                    'https://i.imgur.com/oAiDVu9.png',
                    'https://i.imgur.com/e94y673.png',
                    'https://i.imgur.com/CV38429.jpeg',
                    'https://i.imgur.com/YV4NW7O.png',
                    'https://i.imgur.com/hUkzXsA.png',
                    'https://i.imgur.com/Aws11wj.jpeg',
                    'https://i.imgur.com/4eiEA3X.jpeg',
                    'https://i.imgur.com/rahLw1f.png',
                    'https://i.imgur.com/k2TtDBT.png',
                    'https://i.imgur.com/oLEPf4T.png'
                ];
                
                this.results = {
                    success: 0,
                    error: 0,
                    timeout: 0
                };
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('start-test').addEventListener('click', () => this.startTest());
                document.getElementById('clear-results').addEventListener('click', () => this.clearResults());
            }
            
            async startTest() {
                this.clearResults();
                document.getElementById('status').innerHTML = 'üîÑ Test en cours...';
                document.getElementById('start-test').disabled = true;
                
                for (let i = 0; i < this.testUrls.length; i++) {
                    const url = this.testUrls[i];
                    await this.testImage(url, i + 1);
                    await this.delay(200); // Petit d√©lai entre chaque test
                }
                
                document.getElementById('status').innerHTML = '‚úÖ Test termin√© !';
                document.getElementById('start-test').disabled = false;
                this.showSummary();
            }
            
            async testImage(url, index) {
                return new Promise((resolve) => {
                    const img = new Image();
                    const timeout = setTimeout(() => {
                        this.logResult(url, 'timeout', 'Timeout (>10s)', index);
                        resolve();
                    }, 10000);
                    
                    img.onload = () => {
                        clearTimeout(timeout);
                        this.logResult(url, 'success', 'Charg√© avec succ√®s', index);
                        resolve();
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timeout);
                        this.logResult(url, 'error', 'Erreur de chargement', index);
                        resolve();
                    };
                    
                    img.src = url;
                });
            }
            
            logResult(url, type, message, index) {
                this.results[type]++;
                this.updateStats();
                
                const resultsDiv = document.getElementById('results');
                const resultItem = document.createElement('div');
                resultItem.className = `test-result p-3 rounded-lg flex items-center justify-between ${type === 'success' ? 'bg-green-100 text-green-800' : type === 'error' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}`;
                
                const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚è±Ô∏è';
                
                resultItem.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-lg mr-3">${icon}</span>
                        <div>
                            <div class="font-medium">Test #${index}</div>
                            <div class="text-sm opacity-75">${url}</div>
                        </div>
                    </div>
                    <div class="text-sm font-medium">${message}</div>
                `;
                
                resultsDiv.appendChild(resultItem);
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            }
            
            updateStats() {
                document.getElementById('success-count').textContent = this.results.success;
                document.getElementById('error-count').textContent = this.results.error;
            }
            
            showSummary() {
                const total = this.testUrls.length;
                const successRate = Math.round((this.results.success / total) * 100);
                
                let diagnosis = '';
                if (successRate === 0) {
                    diagnosis = 'üö´ <strong>Probl√®me critique</strong>: Aucun logo ne peut √™tre charg√©. Probl√®me de connectivit√© r√©seau ou filtrage.';
                } else if (successRate < 30) {
                    diagnosis = '‚ö†Ô∏è <strong>Probl√®me majeur</strong>: La plupart des logos sont inaccessibles. Connexion instable ou restrictions.';
                } else if (successRate < 70) {
                    diagnosis = '‚ö° <strong>Probl√®me mod√©r√©</strong>: Certains logos ne se chargent pas. Performance r√©seau variable.';
                } else {
                    diagnosis = '‚úÖ <strong>Connexion correcte</strong>: La plupart des logos se chargent normalement.';
                }
                
                document.getElementById('summary-content').innerHTML = `
                    <p class="mb-2">Sur ${total} logos test√©s :</p>
                    <ul class="mb-4 space-y-1">
                        <li>‚úÖ <strong>${this.results.success}</strong> charg√©s avec succ√®s (${successRate}%)</li>
                        <li>‚ùå <strong>${this.results.error}</strong> en erreur</li>
                        <li>‚è±Ô∏è <strong>${this.results.timeout}</strong> timeouts</li>
                    </ul>
                    <div class="p-3 rounded-lg bg-blue-50 border-l-4 border-blue-400">
                        ${diagnosis}
                    </div>
                    <div class="mt-4 text-sm text-gray-600">
                        <p><strong>Solution MAYO TV :</strong> L'application utilise automatiquement des logos de remplacement color√©s avec les initiales des cha√Ænes quand les logos originaux ne sont pas accessibles.</p>
                    </div>
                `;
                
                document.getElementById('summary').classList.remove('hidden');
            }
            
            clearResults() {
                document.getElementById('results').innerHTML = '';
                document.getElementById('summary').classList.add('hidden');
                this.results = { success: 0, error: 0, timeout: 0 };
                this.updateStats();
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // Initialiser le diagnostic
        const diagnostic = new LogoDiagnostic();
        
        // Message d'accueil
        document.getElementById('status').innerHTML = 'üéØ Pr√™t pour le diagnostic des logos. Cliquez sur "D√©marrer le Test" pour commencer.';
    </script>
</body>
</html>
